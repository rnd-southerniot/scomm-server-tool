<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChirpStack Explorer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body { font-family: system-ui, Arial; }
    .top { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input { min-width: 260px; }
    .muted { color:#666; font-size: 13px; }
    .list { margin:0; padding-left: 18px; }
    li { margin: 8px 0; }
    .link { color:#0b57d0; cursor:pointer; text-decoration: underline; }
    code { background:#f3f3f3; padding:2px 6px; border-radius: 6px; }
    .err { color:#b00020; background:#fff1f1; padding:10px; border-radius:10px; display:none; white-space:pre-wrap; }
    .pager { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top: 10px; }
    .kpi { display:flex; gap:12px; flex-wrap:wrap; }
    .kpi > div { border:1px solid #eee; border-radius: 10px; padding: 10px 12px; min-width: 200px; }
    .kpi strong { font-size: 20px; display:block; }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid py-3">
    <div class="top">
      <button id="tenantsBtn" class="btn btn-outline-primary">Tenants</button>
      <button id="gatewaysBtn" class="btn btn-outline-primary" disabled>Gateways</button>
      <button id="backBtn" class="btn btn-outline-secondary" disabled>Back</button>
      <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
      <input id="search" class="form-control w-auto" placeholder="Searchâ€¦" />
      <span class="muted" id="status">Idle</span>
    </div>

    <div class="err mt-3" id="err"></div>

    <div class="card mt-3 shadow-sm">
      <div class="card-body">
        <div class="muted" id="crumbs">Tenants</div>

        <div class="pager">
          <button id="prevBtn" class="btn btn-sm btn-outline-secondary">Prev</button>
          <button id="nextBtn" class="btn btn-sm btn-outline-secondary">Next</button>
          <span class="muted">Page: <span id="pageNum">1</span></span>
          <span class="muted">Total: <span id="total">0</span></span>
        </div>

        <ul class="list mt-2" id="list"></ul>
      </div>
    </div>

    <div class="card mt-3 shadow-sm" id="details" style="display:none;">
      <div class="card-body">
        <div class="muted" id="detailsTitle">Details</div>
        <div class="kpi" id="kpis"></div>
        <div class="muted" id="samples"></div>
        <pre class="muted" id="json" style="overflow:auto;"></pre>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
