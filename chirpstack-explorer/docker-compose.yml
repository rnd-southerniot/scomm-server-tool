services:
  chirpstack-explorer:
    build: .
    container_name: chirpstack-explorer
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      CHIRPSTACK_BASE_URL: "http://10.10.8.50:8090"
      CHIRPSTACK_TOKEN: "${CHIRPSTACK_TOKEN}"
      APP_USERNAME: "${APP_USERNAME:-admin}"
      APP_PASSWORD: "${APP_PASSWORD:-change-me}"
      SESSION_SECRET: "${SESSION_SECRET:-change-this}"
    restart: unless-stopped
